        <div class="korter">

            <div class="kort">

            <button id="klassisk">

                <img title="Klassisk modus, uten ord" src="Bilder/KlassiskmodusFASL.png"/>

            </button>

            </div>

            </div>

        </div>


        <div id="ord">
            
        </div>

            <h1 class="navn" id="navn"></h1>
    
            <img class="bilde" id="bilde">
    
            <audio id="audio">

            </audio>
    
            <div id="progressbar" class="progressbar">

                <section id="progress" class="progress"></section>

            </div>
    
            <section class="controls">

                <button class="prev">

                    <i id="prev" class="fas fa-backward"></i>

                </button>

                <button class="play">

                    <i id="play" class="fas fa-play"></i>

                </button>

                <button class="next">

                    <i id="next" class="fas fa-forward"></i>

                </button>
